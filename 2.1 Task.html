<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        "use strict";
        /* Объяните почему код даёт имунно такие результаты */
        
        // Пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2
        /* 
        Вывод: 
        В данном случае используется оператор инкремента "++" в префиксной форме.
        Таким образом, в переменную с попадает значени переменной a = 1 + 1 - т.е. 2
        Сначала оператор инкремента увеличивает операнд (переменную) и 
        только после этого над ним производятся остальные операции (присваивание в с)
        */
        
        // Пример 2
        d = b++;
        alert(d); // ответ 1
        /*
        Вывод:
        Используется оператор инкремента в постфиксной форме.
        Т.е. в переменную d попадет значение b = 1.
        После выполнения операции в b будет 2 (оно не попадает в d).
        */
        
        // Пример 3
        c = 2 + ++a;
        alert(c); // ответ: 5
        /*
        Вывод:
        В данном случае в переменную с попадет 2 и переменная a c инскрементом +1  
        Т.е. а = 2, а после выполнения инкремента будет равно 3 (см. ниже). 
        В итоге получается 2+3 = 5  
        */
        
        // Пример 4
        d = 2 + b++;
        alert(d); // ответ 4
        /*
        Вывод:
        Учитывая то, что в примере №2 мы применили инкремент к b, то
        в выражение b уже зашло равным 2. Т.е. d = 2 + 2 = 4
        При этом в b будет значение 3 - см. ниже подтверждение 
        */
        
        // Вывод итогов по a и b после выполнения кода - см. выше комментарий к значениям
        alert(a); // 3
        alert(b); // 3 
        
        </script>
</body>
</html>
