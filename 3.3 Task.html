<body>
    <script>
        "use strict";
        const products = [
            {
                id: 3,
                price: 200,
            },
            {
                id: 4,
                price: 900,
            },
            {
                id: 1,
                price: 1000,
            },
        ];
        // Применяем скидку ко всем товарам и выводим результаты
        products.forEach((product) => {
            // product["price"] *= (1-0.15); // применили скидку
            product.price *= (1-0.15); // - лучше елать так
            console.log(`id: ${product.id} - цена со скидкой: ${product.price}`); // выведем в консоль
        });
    </script>
