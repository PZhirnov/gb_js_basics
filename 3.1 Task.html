<body>
    <script>
        "use strict";
        /** 
         * Функция проверяет и выводим в тестовом виде четность числа или наличие нуля в переданном аргументе.
         * @param {number} num число, которое проверяется на четность или на ноль  
        */
        function parityNumber(num){
            let parRes = "это ноль";
            if (num != 0) {
                parRes = (num % 2 == 0) ? "четное": "нечетное";
                parRes += " число";
            } 
            return parRes;
        }
        // выводим результат с помощью for
        for (let i = 0; i <= 10; i++){
          console.log(`${i} - ${parityNumber(i)}`);  
        }
    </script>
