<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        /* Объявить две переменные: admin и name. Записать в name строку "Василий". Скопировать 
значение из name в admin. Вывести в консоль переменную admin (должно вывести "Василий"). */
        // 1. Объявим переменные и введем имя
        let admin = "";        
        let name = "Василий";
        // 2. Скопируем значение из name в admin
        admin = name;
        console.log("Результат в admin - " + admin); // Результат в admin - Василий
    </script>
</body>
