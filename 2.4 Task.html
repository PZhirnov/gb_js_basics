   <script>
/* Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций с двумя 
параметрами. Т.е. например, функция для сложения должна принимать два числа, складывать их 
и возвращать результат. Обязательно использовать оператор return */

       "use strict";

        // сложение
       function sum(a, b) {
        return a + b;
       }

       // вычитание
       function sub(a, b) {
           return a - b;
       }

       // умножение
       function mul(a, b) {
           return a * b;
       }

       // деление
       function div(a, b) {
           return a / b;
       }
    
       // Проверка результаов работы функций
       alert(sum(10, 15)); // 25
       alert(sub(25, 15)); // 10
       alert(mul(10, 15)); // 150
       alert(div(150, 15)); // 10
   </script> 
</body>
