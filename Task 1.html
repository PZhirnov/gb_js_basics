<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание №1</title>
</head>
<body>
    <script>
        /*
        Условие:
        Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в 
        градусах по Фаренгейту.*/

        var tempСelsius = +prompt("Введите температуру в градусах по Цельсию:");
        var tempFahrenheit = (9 / 5) * tempСelsius + 32;
        alert(tempСelsius + " градусов по Цельсию равно " + tempFahrenheit + " градусов по Фаренгейту!");
        // или более лаконичный вариант вывода
        alert(`${tempСelsius} градусов по Цельсию равно ${tempFahrenheit} градусов по Фаренгейту!`); 
    </script>
</body>
</html>
