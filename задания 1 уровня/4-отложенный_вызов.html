<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        Задание. Вызовите функцию setTimeout и ей в качестве аргументов передайте:
        1-аргумент. (это уже сделано) анонимную функцию, которая будет вызвана 
        через определенный промежуток времени
        2-аргумент. задержку в милисекундах, которая будет равняться 3 секундам

        Сделайте чтобы в анонимной функции вызывалась функция alert со строкой
        "message".
    -->

    <script>
        // добавил замер времени с выводом в консоль
        "use strict";
        let startTime =  Date.now() 
        setTimeout(function() {
            console.log (`Время выполнения в мс: ${Date.now() - startTime}`); // результат замера - 3000 мс (1000 мс = 1 с))
            alert('Функция сработала через 3 секунды'); 
        }, 3000);   
    </script>
</body>
</html>
