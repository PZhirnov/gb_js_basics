<script>
 /*
Задание №3

Вывести в консоль значения выражений и объяснить почему получились такие значения 
используя комментарии к каждому выражению:
*/
    
    // 1. 10 + 10 + "10"

        /* JS является языком со слабой типизацией (не строгой), поэтому в данном случае ошибки не будет.
        В консоли вывод будет формироваться так:
        1. 10 + 10 = 20   
        2. 20 + "10", что равноценно "20" + "10" - т.е. 2010
        */
        let result = 10 + 10 + "10";
        console.log(result); // 2010


    // 2. 10 + "10" + 10
        /* 
        1. В первую очередь конкатенация происходит с левой стороны от тектового значения "10",
        что приводит к получению текстового значения "1010" 
        2. Далее конкатенация предполагает только скерпление текстовых полей - т.е. 101010*/

        result = 10 + "10" + 10;
        console.log(result); // 101010
        
        // Если в выражении произошла конкатенация с текстовым типом данных, то далее простое сложение будет приводить к добавлению значения "как текст" 
        result = 20 + 10 + "10" + 10 + 20;
        console.log(result); // 30101020
        
        // Если нужно посчитать то, что справа, то можно использовать скобки 
        result = 20 + 10 + "10" + (10 + 20);
        console.log(result); // 301030
    

    // 3. 10 + 10 + +"10";
        /*
        В данном случа +"10" интерпретируется как число 10. 
        Т.е. результат будет получен так: 
        10 + 10 + 10 = 30 
        */
            result = 10 + 10 + +"10";
            console.log(result); // 30


    // 4. 10/ -"";
        /*
          10 делится на 0, поэтому будет выведено специально числовое значение infinity (бесконечность)  

        */
            result = 10/ -"";
            console.log(result); // -Infinity

    
    // 5. 10/ +"2,5";
        /*
            +"2,5" приведет к ошибке "not a number"
        */
        result = 10/ +"2,5";
            console.log(result); // Nan
        console.log(+"2,5")

        // Корректный вариант расчета должен быть следующим:
        result = 10/ +"2.5";
            console.log(result); // 4
</script>
