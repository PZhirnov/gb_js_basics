<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок 2. Задание №3</title>
</head>
<body>
    <script>
       "use strict";
        let a = parseInt(prompt("Введите число a:"));
        let b = parseInt(prompt("Введите число b:"));
        let result = 0;
        let oper_sign = ""; 
        if (a >= 0 && b >= 0) {
            // если a и b положительные, вывести их разность
            oper_sign = "-";
            result = a - b;
        } else if (a < 0 && b < 0) {
            // если a и b отрицательные, вывести их произведение
            oper_sign = "*";
            result = a * b;
        } else {
            // т.е. переменные разных знаков, то сумму
            oper_sign = "+";
            result = a + b;
        }
    alert(`Вид выражения по условию: a ${oper_sign} b  -  Результат: ${result}`);
    </script>
</body>
</html>
