<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        // Вариант 1 - использование repeat
        for (let i = 1; i <= 20; i++){
            console.log('X'.repeat(i));
        }

        // Вариант 2 - прибавление в переменную значения на каждом шаге
        for (let out_text = 'X'; out_text.length <= 20; out_text += "X") {
            console.log(out_text);
        }
    </script>
</body>
